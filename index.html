<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal • Smart Product Advisor</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <header class="site-header">
        <!-- Use your provided logo asset; replace src with the actual path -->
        <img src="loreal-logo.png" alt="L'Oréal" class="brand-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
        <p class="site-tagline">
          Personalized L'Oréal routines & recommendations
        </p>
      </header>

      <!-- Chat Area -->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window"></div>

          <!-- Shows the user's latest question above the reply -->
          <div id="lastQuestion" class="last-question" aria-live="polite"></div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask about L'Oréal products, routines, shades…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn" aria-label="Send message">
              <span class="material-icons">send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal (demo). All rights reserved.</p>
        <nav>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
